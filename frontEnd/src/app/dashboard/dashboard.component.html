<h2 style="text-align: center;"><u>Available Courses</u></h2>

<div class="courses-menu">
  <div *ngFor="let course of availableCourses">
    <mat-card class="card" (click)="onSelect(course._id)">
      <img style="margin-bottom: 0.5em" height="250px" mat-card-image src={{course.imageUrl}} alt={{course.course}}>
      <mat-card-content>
        <mat-card-title>{{course.course }}</mat-card-title>
      </mat-card-content>
    </mat-card>
  </div>
</div>
